<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Form</h3>
    <form action="GET" enctype="multipart/form-data">
      <div>
        <label for="">Name: </label>
        <input type="text" name="name" required value="user" />
      </div>
      <div>
        <label for="Age">Age: </label>
        <input type="number" name="age" min="10" max="80" step="4" required />
      </div>
      <div>
        <label for="dob">Date of Birth: </label>
        <input type="date" min="2020-01-01" />
      </div>
      <div>
        <label for="Email">Email: </label>
        <input
          type="email"
          name="Email"
          required
          placeholder="enter your email"
        />
      </div>
      <div id="food">
        Checkbox:
        <label id="food" for="">Mango</label>
        <input type="checkbox" name="mango" id="food" />
        <label id="food" for="">Banana</label>
        <input type="checkbox" name="banana" id="food" />
      </div>
      <div>
        Radio
        <div>
          <label for="">option1</label>
          <input type="radio" name="radio" value="male" />
          <label for="">option2</label>
          <input type="radio" name="radio" value="female" />
          <label for="">option3</label>
          <input type="radio" name="radio" value="others" />
        </div>
      </div>
      <div>
        <label for="">Favourite Car</label>
        <select name="" id="">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedez" label="Mercedez"></option>
        </select>
      </div>
      <div>
        <input type="hidden" name="hidden" value="hidden" />
      </div>
      <div>
        <label for="file">Upload file: </label>
        <input type="file" accept=".jpg, .png" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" maxlength="10" />
      </div>
      <div>
        <label for="range">Range</label>
        <input type="range" name="range" min="0" max="10" step="2" value="4" />
      </div>
      <div>
        <label for="color">Choose Favourite Color</label>
        <input type="color" name="favcolor" />
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="textarea">Textarea:</label>
        <div>
          <textarea name="textarea" id="textarea" cols="30" rows="6">
this is preloaded text in text area</textarea
          >
        </div>
      </div>
      <div>
        <label for="">Password: </label>
        <input
          type="password"
          name="password"
          required
          placeholder="password"
        />
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
